<!DOCTYPE html>

<html>

<head>

  <title>Forms</title>
  <meta charset="utf-8">

</head>

<body>

  <h1>Old Heading</h1>

  <p>testing</p>

  <script>
    var newHeading = prompt('What should the click alert be?');
    var heading = document.querySelector('h1');
    heading.onclick = function() {
      heading.textContent = newHeading
    }
  </script>

</body>

</html>
